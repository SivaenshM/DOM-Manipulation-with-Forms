<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DOM Manipulation with Forms</title>
</head>
<body>
    <div class="container">
        <!-- Project Title  & Description-->
        <header>
            <h1 id="title">DOM Manipulation with Forms</h1>
            <p id="description">Create a Form and table using HTML, CSS and DOM </p>
            <hr>
        </header>
        <!-- form field to collect all the required deatils -->
        <div class="form">
            <form id="form" action="tableUpdate">
                <!-- field for name -->
                <div  class="form-group" class="field">
                    <label for="names">First Name<sup>*</sup> <br></label><input type="text" id="first-name" placeholder="First Name" required><br>
                    <label for="names">Last Name<sup>*</sup> <br></label><input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                <!-- field for collecting the address -->
                <div class="field">
                    <label for="address">Address<sup>*</sup></label>   
                        <textarea type="text" id="address" name="address" rows="3" cols="65" placeholder="Type a Address"></textarea>
                </div>
                <!-- field for Pincode input -->
                <div class="field">
                    <label for="pincode">Pincode<sup>*</sup> <br></label><input placeholder="Pincode" id="pincode" required type="text">
                </div>
                <!-- input field for Gender -->
                <div class="field">
                    <label for="gender">Gender<sup>*</sup> <br></label><input id="gender" name="gender" type="radio" value="Male">Male
                    <input id="gender" name="gender" type="radio" value="Female">Female
                </div>
                <!-- input field for Choice of Food -->
                <div class="field">
                    <label for="food">Choice of Food<sup>*</sup> <br></label>
                    <input id="food" name="food" type="checkbox" onclick="validateChoiceOfFood()" value="Pollachi Nandu Fry">Pollachi Nandu Fry
                    <input id="food" name="food" type="checkbox" onclick="validateChoiceOfFood()" value="Mutton Kola Urundai">Mutton Kola Urundai
                    <input id="food" name="food" type="checkbox" onclick="validateChoiceOfFood()" value="Chicken Chettinad">Chicken Chettinad
                    <input id="food" name="food" type="checkbox" onclick="validateChoiceOfFood()" value="Puliyodarai">Puliyodarai
                    <input id="food" name="food" type="checkbox" onclick="validateChoiceOfFood()" value="Pongal">Pongal
                </div>
                <!-- input field for Selecting the state -->
                <div class="field">
                    <label for="pincode">State<sup>*</sup>
                        <select name="state" id="state">
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                </div>
                <!-- input field for country and disabled -->
                <div class="field">
                    <label for="country">Country<sup>*</sup> <br></label>
                    <input type="text" id="country" value="India" disabled>
                </div>        
                </div>        
            </form>
            <!-- submit button for form -->
            <div class="align">
                <button onclick="tableUpdate()" id="button" class="btn btn-primary">Submit</button>
            </div>
    </div>
    <div class="container">
        <div class="table table table-striped">
            <!-- Created a Table to display the fectch values from the above table -->
            <table>
                <thead>
                    <!-- Table Header Section -->
                    <tr>
                        <th scope="col">S.no</th>                    
                        <th scope="col">First name</th>                   
                        <th scope="col">Last Name</th>               
                        <th scope="col">Address</th>
                        <th scope="col">Pincode</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Choice of food</th>
                        <th scope="col">State</th>
                        <th scope="col">Country</th>
                    </tr>
                </thead>
                <!-- table body to render the details -->
                <tbody>
                </tbody>
            </table>
        </div>
    </div>  
  <!-- bootstrap script   -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

</body>
</html>
